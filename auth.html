<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Auth Form</title>
</head>
	<body>
		<form>
    		<fieldset>
		   		<legend>Authorization form</legend>
		     	<h1>LogIn</h1>
    			<p><b>Будь-ласка, заповніть форму:</b></p>
    			<p><input type="text" size="40" minlength="8" 
    						required placeholder="Your LogIn\Ваш логін  (мінімум 8 символів)"></p>
    	  		<p><input type="password" size="40" minlength="8" required placeholder="Your Password\Ваш пароль"></p>
    			<p><input type="submit" value="Send">
                   <input type="reset" value="Reset"></p><br>
   			</fieldset>
		</form>
	</body>
</html>
